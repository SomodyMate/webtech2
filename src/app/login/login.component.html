<html>
<body>

<form class="form" [formGroup]= "loginForm" (ngSubmit)="onSubmit()" class="form">

  <mat-panel-title class="mat-title"> Log-in </mat-panel-title>

  <p></p>

  <mat-form-field >
    <input matInput type="text" placeholder="Username" formControlName="uname">
  </mat-form-field>

  <br>

  <mat-form-field >
    <input matInput  placeholder="Password" type="password" formControlName="password">
  </mat-form-field>

  <br>

  <button mat-raised-button type="submit" [disabled]="!loginForm.valid" class="btn"> Log-in </button>

  <p></p>

  <button mat-raised-button routerLinkActive="active" class="btn" routerLink="/register">Registration</button>

</form>



</body>
</html>
